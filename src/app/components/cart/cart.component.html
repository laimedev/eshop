<div class="modal-header bg-dark">
    <strong style="font-size: 25px;" class="text-white">Mi carrito:</strong>
    <button (click)="closeMOdal()" class="btn btn-dark">
        <i style="font-size: 30px;" class="fa fa-close"></i>
      </button>
</div>


<ng-container *ngIf="products.length !=0" class="m-b-4">
    <br>
    <div class="container mb-4">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Producto</th>
                            <th>Imagen</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 40px;" src="{{item.image}}" alt=""></td>
                            <th style="width: 18%;">{{item.price}}</th>
                            <td style="width: 18%;">{{item.quantity}}</td>
                            <td style="width: 18%;">{{item.price}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5"></td>
                            <td><strong>Precio Total : S/ {{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Mi carrito</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>¡Tu carrito esta vacío!</h4>
            <h6>Añadir un producto ahora</h6>
            <button (click)="closeMOdal()" class="btn btn-success">Compra ahora</button>
        </div>
    </div>
</ng-container>
