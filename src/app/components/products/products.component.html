<div class="container">
    <div class="row containercard">
        <ng-container  *ngFor="let item of filterCategory">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="" (click)="openProduct(item)">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p><strong>Precio:</strong> S/ {{item.price}}</p>
                <button class="btn btn-success" (click)=addtocart(item)>AÃ±adir al carrito</button>
            </div>
        </ng-container>

    </div>
</div>
