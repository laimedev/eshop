            <div class="card col-md-6">
                <h3 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{product.title}}</h3>
                <p><strong>Precio:</strong> S/ {{product.price}}</p>
                <p><strong>Descripcion:</strong> {{product.description}}</p>
                <button class="btn btn-success" (click)=addtocart(product)>AÃ±adir al carrito</button>
            </div>

        </ng-container>
